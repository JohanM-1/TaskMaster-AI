{% extends "base.html" %}

{% block title %}Create Project{% endblock %}

{% block head %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="rounded-md bg-palette-light dark:bg-palette-dark shadow-xl p-8">
        <h2 class="text-4xl font-extrabold tracking-tight leading-none text-gray-900 dark:text-palette-sand mb-8">
            Create New Project
        </h2>
        <form method="POST" action="{% url 'crear_projecto' %}" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-400 ">
                        Project Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           class="mt-1 block w-full rounded-lg border border-gray-300 bg-gray-100 dark:bg-palette-navy dark:border-gray-700 shadow-sm focus:border-primary-700 focus:ring-primary-700 dark:text-palette-sand sm:text-sm placeholder-gray-400 dark:placeholder-gray-500"
                           id="name" 
                           name="name"
                           maxlength="255"
                           required
                           placeholder="Enter project name">
                </div>
                
                <div>
                    <label for="problem" class="block text-sm font-medium text-gray-700 dark:text-gray-400">
                        Problems or Limitations <span class="text-red-500">*</span>
                    </label>
                    <textarea class="mt-1 block w-full rounded-lg border border-gray-300 bg-gray-100 dark:bg-palette-navy dark:border-gray-700 shadow-sm focus:border-primary-700 focus:ring-primary-700 dark:text-palette-sand sm:text-sm placeholder-gray-400 dark:placeholder-gray-500"
                              id="problem" 
                              name="problem"
                              maxlength="2555"
                              minlength="255"
                              required
                              placeholder="Describe current problems or limitations"
                              rows="3"></textarea>
                    <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Maximum 2555 characters</p>
                </div>

                <div>
                    <label for="promt" class="block text-sm font-medium text-gray-700 dark:text-gray-400">
                        Description <span class="text-gray-400 dark:text-gray-500">(optional)</span>
                    </label>
                    <textarea class="mt-1 block w-full rounded-lg border border-gray-300 bg-gray-100 dark:bg-palette-navy dark:border-gray-700 shadow-sm focus:border-primary-700 focus:ring-primary-700 dark:text-palette-sand sm:text-sm placeholder-gray-400 dark:placeholder-gray-500"
                              id="promt" 
                              name="promt"
                              maxlength="2555"
                              placeholder="Add project description"
                              rows="3"></textarea>
                    <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Maximum 2555 characters</p>
                </div>
            </div>

            <div class="pt-5">
                <button type="submit" 
                        class="w-full flex justify-center items-center py-3 px-5 text-base font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900">
                    Create Project
                    <svg class="ml-2 -mr-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
