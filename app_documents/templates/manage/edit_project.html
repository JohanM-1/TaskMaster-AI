{% extends "base.html" %}

{% block title %}{{ project.name|default:"New Project" }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="rounded-md bg-palette-light dark:bg-palette-dark shadow-xl p-8">
        <h2 class="text-3xl font-bold mb-6 text-gray-900 dark:text-palette-sand">
            {% if project %}Edit Project{% else %}Create New Project{% endif %}
        </h2>
        
        <form method="POST" action="{% if project %}{% url 'edit_project' project.id %}{% else %}{% url 'crear_projecto' %}{% endif %}">
            {% csrf_token %}
            <div class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Project Name</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           required 
                           value="{{ project.name|default:'' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>

                <div>
                    <label for="promt" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
                    <textarea id="promt" 
                              name="promt" 
                              rows="4"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">{{ project.promt|default:'' }}</textarea>
                </div>

                <div>
                    <label for="problem" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Problems/Limitations</label>
                    <textarea id="problem" 
                              name="problem" 
                              rows="4"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">{{ project.problem|default:'' }}</textarea>
                </div>

                <div class="flex justify-end space-x-4">
                    <a href="{% url 'list_projects' %}" 
                       class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-4 py-2 text-sm font-medium text-white bg-primary-700 rounded-md hover:bg-primary-800 focus:ring-4 focus:ring-primary-300">
                        {% if project %}Save Changes{% else %}Create Project{% endif %}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
