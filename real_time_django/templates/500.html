{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Internal Server Error" %}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full text-center space-y-6 bg-palette-light p-8 rounded-lg shadow-md">
    <div class="text-9xl font-light text-palette-navy">500</div>
    <h1 class="text-3xl font-light text-palette-navy">{% trans "Internal Server Error" %}</h1>
    <p class="text-palette-dark">{% trans "Sorry, something went wrong on our end. We're working to fix it." %}</p>
    <div class="pt-4">
      <a href="/" class="inline-block py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-palette-navy hover:bg-opacity-90 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-palette-navy">
        {% trans "Go Home" %}
      </a>
    </div>
  </div>
</div>
{% endblock content %}
