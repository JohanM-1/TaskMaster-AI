<section id="Info" class="py-20 bg-white dark:bg-palette-dark">
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <h2 class="text-palette-dark dark:text-palette-light text-4xl font-extrabold mb-4">Stay Updated!</h2>
      <p class="text-black dark:text-palette-sand mb-8">
        Enter your email to receive the latest updates about our project.
      </p>
      <form action="{% url 'newsletter_signup' %}" method="post" class="flex flex-col md:flex-row justify-center max-w-2xl mx-auto">
        {% csrf_token %}
        <input
          type="email"
          name="email"
          placeholder="Your email address"
          class="flex-1 p-4 rounded-lg md:rounded-r-none focus:outline-none focus:ring-2 focus:ring-palette-rose focus:border-transparent mb-4 md:mb-0 dark:bg-palette-navy dark:text-palette-light border border-palette-light dark:border-palette-navy"
          required
        />
        <button
          type="submit"
          class="bg-palette-rose text-white font-semibold p-4 rounded-lg md:rounded-l-none transition duration-300 hover:bg-palette-sand dark:hover:bg-palette-light dark:hover:text-palette-dark"
        >
          Subscribe
        </button>
      </form>
      {% if messages %}
        <div class="mt-4">
          {% for message in messages %}
            <div class="text-sm {% if message.tags == 'success' %}text-green-600{% else %}text-red-600{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>
</section>
